{% block content %}
<h2>Регистрация</h2>

<form method="post">
    {% csrf_token %}


  <label>{{ form.username.label }}</label>
  {{ form.username }}

  <label>{{ form.password1.label }}</label>
  {{ form.password1 }}

  <label>{{ form.password2.label }}</label>
  {{ form.password2 }}

  <input type="submit" value="Отправить">
</form>

<a href="{% url 'login' %}">Back to login</a>
<a href="{% url 'home' %}">Back to Home</a>
{% endblock %}
