{% extends "base_accounts.html" %}
{% block content %}

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Регистрация нового пользователя</p>
      <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <!--<input type="text" class="form-control" placeholder="Full name">-->
          <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required id="id_username" class="form-control" placeholder="Логин">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <!--<input type="password" class="form-control" placeholder="Password">-->
          <input type="password" name="password1" autocomplete="new-password" required id="id_password1" class="form-control" placeholder="Пароль">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password2" autocomplete="new-password" required id="id_password2" class="form-control" placeholder="Повторите пароль">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
          </div>
          <!-- /.col -->
          <div class="col-5-l mb-3">
            <input type="submit"  class="btn btn-primary btn-block" value="Отправить">
          </div>
          <!-- /.col -->
        </div>
      </form>
      <div class="col-10">
        <a href="{% url 'login' %}" class="text-center">У меня есть учетная запись</a>
      </div>
      <div class="col-10">
        <a href="#" class="text-center">Условиями использования</a>
      </div>

    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->

<!-- /.register-box -->
{% endblock %}
